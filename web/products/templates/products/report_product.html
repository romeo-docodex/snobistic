{% extends "base.html" %}

{% block title %}Raportează produs – {{ product.name }}{% endblock %}

{% block content %}
<h1>Raportează produs «{{ product.name }}»</h1>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="reason" class="form-label">Motivul raportării</label>
    <textarea name="reason" id="reason" class="form-control" rows="4"></textarea>
  </div>
  <button type="submit" class="btn btn-danger">Trimite raport</button>
</form>
{% endblock %}
