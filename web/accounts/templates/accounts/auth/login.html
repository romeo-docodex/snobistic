{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Autentificare{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2>Login</h2>
    {% include "components/alerts.html" %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" id="id_email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Parolă</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Autentifică-te</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'accounts:password_reset' %}">Ai uitat parola?</a><br>
      <a href="{% url 'accounts:register' %}">Înregistrare</a>
    </div>
  </div>
</div>
{% endblock %}
