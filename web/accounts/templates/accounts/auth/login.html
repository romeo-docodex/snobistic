{% extends "base.html" %}
{% block title %}Autentificare{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <h2>Autentificare</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="id_email" required>
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Parolă</label>
      <input type="password" name="password" class="form-control" id="id_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">
    <a href="{% url 'accounts:password_reset' %}">Am uitat parola</a> |
    <a href="{% url 'accounts:register' %}">Înregistrare</a>
  </p>
</div>
{% endblock %}
