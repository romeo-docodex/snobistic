{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Înregistrare{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <h2>Înregistrare cont nou</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="tos" required>
      <label class="form-check-label" for="tos">Sunt de acord cu <a href="#">Termenii și condițiile</a>.</label>
    </div>
    <button type="submit" class="btn btn-primary">Înregistrează-te</button>
  </form>
  <p class="mt-3">Ai deja cont? <a href="{% url 'accounts:login' %}">Conectează-te aici</a>.</p>
</div>
{% endblock %}
