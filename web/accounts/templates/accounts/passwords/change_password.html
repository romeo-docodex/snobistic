{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Schimbă parola{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <h2>Schimbă parola</h2>

    {% csrf_token %}

  </form>
</div>
{% endblock %}
