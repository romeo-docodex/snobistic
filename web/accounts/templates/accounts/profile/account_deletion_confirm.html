{% extends "base.html" %}
{% block title %}Dezactivează cont{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <h3>Ești sigur că vrei să îți dezactivezi contul?</h3>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Da, dezactivează contul</button>
      <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Anulează</a>
    </form>
  </div>
</div>
{% endblock %}
