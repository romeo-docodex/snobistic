{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Schimbă email{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2>Schimbă email</h2>
    {% include "components/alerts.html" %}
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100">Trimite</button>
    </form>
  </div>
</div>
{% endblock %}
