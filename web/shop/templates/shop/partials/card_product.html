<div class="card h-100">
  <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.price }} EUR</p>
  </div>
  <div class="card-footer d-flex justify-content-between">
    {% if show_remove %}
      <a href="{% url 'remove_from_favorites' product.id %}" class="btn btn-outline-danger btn-sm">Șterge ❤️</a>
    {% else %}
      <a href="{% url 'add_to_favorites' product.id %}" class="btn btn-outline-secondary btn-sm">Favorite ❤️</a>
    {% endif %}
    <a href="{% url 'product_detail' product.slug %}" class="btn btn-primary btn-sm">Detalii</a>
  </div>
</div>
